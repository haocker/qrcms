<include file="Public:header" />
<link href="../Public/css/center.css" rel="stylesheet" />
<style>
    .form input[type=submit] {
        display: block;
        width: 120px;
        height: 32px;
        border: none;
        border-radius: 5px;
        background: #ff3265;
        color: #ffffff;
        cursor: pointer;
    }
    .star {
        color: #ff3265
    }
</style>
<div class="w1200 clearfix pt20">
    <include file="Member:left" />
    <div class="centerContent centerContent_index">
        <div class="centerTitle">
            <span class="centerICON icon_6">
            </span>
            <h2>
                积分兑换
            </h2>
        </div>

        <div class="moneyBox clearfix">
            <form method='post' id="form1" name="form1" action="{:U('Member/payspend')}">
                <div>
                    <label style="width: 80px;">账户余额：</label>
                    <span class="star" style="font-size: 22px;font-family: Georgia,Arial;font-weight: 700;}">{$memberdata.amount}</span><span>元，金币</span><span class="star" style="font-size: 14px;font-family: Georgia,Arial;font-weight: 700;}">{$memberdata.intergral}</span><span>个</span>
                </div>
                <div>
                    <label style="width: 80px;">兑换金额：</label>
                    <input type="text" name="value" class="ipt2" id="change"><span>元</span>
                    <p>可以兑换金币数：<span class="star" id="intergral">0</span><span>个</span><span class="star" id="alert"></span></p>
                    
                </div>

                <div class="form">
                    <label style="width: 80px;">&nbsp;</label>
                    <input type="submit" id="submit" value="提 交" class="submit">
                </div>

            </form>
        </div>









    </div>
</div>
<script type="text/javascript">

    $(function () {
        $('#intergral').html($("#change").val() * 10);
        $('#change').keyup(function () {
            $(this).val($(this).val().replace(/[^\d]/g, ''));
            $("#intergral").html($("#change").val() * {$rmb_change_intergral});
            if ({$memberdata.amount} < $(this).val()) {
                $("#alert").html(' 您的余额不足');
            } else {
                $("#alert").html('');
            }
        });
        $('#change').blur(function () {
            $(this).val($(this).val().replace(/[^\d]/g, ''));
            $("#intergral").html($("#change").val() * {$rmb_change_intergral});
            if ({$memberdata.amount} < $(this).val()) {
                $("#alert").html(' 您的余额不足');
            } else {
                $("#alert").html('');
            }
        });
    });

</script>

<include file="Public:footer" />
