<include file="Public:header" />
<link href="../Public/css/center.css" rel="stylesheet" />
<style>
    .form input[type=submit] {
        margin-top:20px;
        display: block;
        width: 120px;
        height: 32px;
        border: none;
        border-radius: 5px;
        background: #ff3265;
        color: #ffffff;
        cursor: pointer;
    }

    .star {
        color: #ff3265
    }
</style>
<div class="w1200 clearfix pt20">
    <include file="Member:left" />
    <div class="centerContent centerContent_index">
        <div class="centerTitle">
            <span class="centerICON icon_6">
            </span>
            <h2>
                修改密码
            </h2>
        </div>

        <div class="moneyBox clearfix">
            <form method='post' id="form1" name="form1" action="{:U('Member/checkPassword')}">

                <table border="0" cellspacing="6" cellpadding="3">
                    <tbody>
                        <tr>
                            <th>旧密码：</th>
                            <td><input type="password" name="oldpassword" class="ipt4"><span class="red">*</span></td>
                        </tr>

                        <tr>
                            <th>新密码：</th>
                            <td><input type="password" name="password" id="password" class="ipt4"><span class="red">*</span></td>
                        </tr>
                        <tr>
                            <th>确认新密码：</th>
                            <td><input type="password" name="repassword" id="repassword" class="ipt4"><span class="red">*</span></td>
                        </tr>
                        <tr>
                            <th>验证码：</th>
                            <td>
                                <input type="text" style="width: 88px;float:left" id="verify" name="verify" class="ipt3">
                                <img id="verifyImg" src="{:U('Member/verify')}" onClick="fleshVerify()" border="0" alt="点击刷新验证码" style="cursor:pointer;height:28px;float:left" align="absmiddle">
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="form">
                    <input type="submit" class="submit btn7" id="submit" value="保 存">
                </div>
            </form>
        </div>

    </div>
</div>
<script type="text/javascript">
    function fleshVerify() {
        //重载验证码
        $('#verifyImg').attr('src', "{:U('Member/verify',array('t'=>time()))}");
    }
</script>
<div class="clear10"></div>
<include file="Public:footer" />
