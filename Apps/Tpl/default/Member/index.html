<include file="Member:header" />
    <div class="memberbox">
        
        <div class="memberleft">
            <include file="Member:left" />
        </div>
        <div class="memberright">
           <div class="member_detail">个人中心</div>
           <table border="0" cellspacing="6" cellpadding="3">
                <tbody>
                    <tr>
                        <th>头像：</th>
                        <td><img src="<empty name='data.thumb'>../Public/images/nopic.gif<else />__ROOT__/Uploads{$data.thumb}</empty>" width="80" height="80" /></td>
                    </tr>
                    <tr>
                        <th>用户名：</th>
                        <td>{$data.account}</td>
                    </tr>
                    <tr>
                        <th>昵称：</th>
                        <td>{$data.nickname}</td>
                    </tr>
                    <tr>
                        <th>会员组：</th>
                        <td>{$data.role_id|getGroupName}</td>
                    </tr>
                    <tr>
                        <th>帐户余额：</th>
                        <td><span class="intergral"><empty name="data.amount">0<else /> {$data.amount}</empty></span>元</td>
                    </tr>
                    <tr>
                        <th>积分点数：</th>
                        <td><span class="intergral"><empty name="data.intergral">0<else /> {$data.intergral}</empty></span>点</td>
                    </tr>
                    <tr>
                        <th>电子邮箱：</th>
                        <td>{$data.email}</td>
                    </tr>
                </tbody>
            </table>
        </div>
 
    </div>
<div class="clear10"></div>
<include file="Public:footer" />
