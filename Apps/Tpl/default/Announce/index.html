<include file="Public:header"/>
<div class="main">
    <div class="position">
        <span>当前位置：</span>
        <a href="__APP__">首页</a> &gt; <a href="{:U('Announce/index',array('id'=>$vo['id']))}">站内公告</a> &gt; 
    </div>
    <div class="newsbox">
        <div class="newsl">
            <div class="newslist">
                <ul>
                    <volist name="list" id="vo">
                    <li {$key%2==0?'':'class="whitebg"'}>                            
                        <dl>
                            
                            <dd class="tit"><a href="{:U('Announce/show',array('id'=>$vo['id']))}" target="_blank"><b>{$vo.title}</b></a></dd>
                            <dd class="time">{$vo.create_time|date='Y-m-d H:i:s',###}</dd>
                            <dd class="desc">{$vo.content|strip_tags|msubstr=0,95}</dd>
                        </dl>
                    </li>
                    </volist>
                </ul>
            </div>
            <div class="page">
                {$page}
            </div>
        </div>
        <div class="newsr">
        <include file="Public:ggw" />
        <include file="Public:gzphb" />
        <include file="Public:zxsl" />
        </div>
    </div>
</div>
<include file="Public:footer"/>
